<div class="section-portfolio">
   
    <div class="port-header">
      <h1 id="main-head">Portfolio</h1>
    </div>
   
   {% for post in site.posts %}
    <div class="proj-item">
      <img class="proj-img" src="{{ post.image }}" />
      <h2 class="proj-title">{{ post.title }}</h2>
      <p class="proj-description hidden">{{ post.description }} <a href="{{ project.link }}">Read more</a></p>
    </div>

    {% endfor %}

  </div>
